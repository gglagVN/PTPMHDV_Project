server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # 1. Route Auth
            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/auth/**

            # 2. Route Post
            - id: post-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/posts/**
              filters:
                - AuthenticationFilter

            # 3. Route Comment
            - id: comment-service
              uri: http://localhost:8083
              predicates:
                - Path=/api/comments/**
              filters:
                - AuthenticationFilter